<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinosaurus - Rieselfelder - Aframe 3D</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@2.2.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gltf-model-plus@0.0.5/dist/aframe-gltf-model-plus.min.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker type="pattern" url="pattern-yourmarker.patt">
            <a-entity rotation="0 0 0" position="0 0 0">
                <a-gltf-model position="0 0 0" src="./model3d/primal_carnage_spinosaurus_small.glb"></a-gltf-model>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
